<!DOCTYPE html>
<html>
<head>
	<title>FRSolutions parallax</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div class="jl-parallax hide-scroll">
		<section class="jl-parallax-group slide-3" id="slide-3">
			<div class="jl-parallax-layer jl-parallax-layer-1">
				<h2 class="w-90p p-20 center-h bg-half-dark header-yellow">Missed once again!<br />Only PUGS!</h2>
			</div>
			<div class="jl-parallax-layer jl-parallax-layer-2">
				<img class="block center-h center-v" alt="Pug" src="https://www.wykop.pl/cdn/c3201142/comment_0yyEVSFnbpxdjNjXAtGfm8Sowaiv7GH7.gif">
			</div>
			<div class="jl-parallax-layer jl-parallax-layer-4 bg-blue"></div>
			<div class="jl-parallax-layer layer-photographer">
				<img class="center-v img-huskys" alt="Dogs" src="https://data.whicdn.com/images/283530676/original.gif">
			</div>
		</section>
		<section class="jl-parallax-group slide-4" id="slide-4">
			<div class="jl-parallax-layer jl-parallax-layer-1 bg-grass header-yellow">
			</div>
			<div class="jl-parallax-layer jl-parallax-layer-2 bg-clouds">
				<h2 class="header-white header-sliding">They love running!</h2>
			</div>
			<div class="jl-parallax-layer jl-parallax-layer-3">
				<img class="running-pug center-h block" alt="Running pug animation" src="http://stardewvalleymods.net/wp-content/uploads/2016/06/Derpy-Pugs-Mod-1.gif">
			</div>
			<div class="jl-parallax-layer jl-parallax-layer-4 bg-coast"></div>
		</section>
	</div>
</body>
</html>
